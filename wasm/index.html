<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinLing Visualizer</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #58a6ff;
            margin: 10px 0;
            font-size: 1.2em;
        }

        /* The Radar Screen */
        #viewport {
            border: 2px solid #30363d;
            background: #161b22;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.1);
            border-radius: 4px;
        }

        #stats-bar {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #8b949e;
        }

        .val {
            color: #3fb950;
            font-weight: bold;
        }

        .offline {
            color: #ff7b72;
        }
    </style>
</head>

<body>

    <h1>ðŸ“¡ BinLing Lattice Radar</h1>

    <canvas id="viewport" width="600" height="600"></canvas>

    <div id="stats-bar">
        <span>STATUS: <span id="status" class="offline">OFFLINE</span></span>
        <span>CYCLE: <span id="cycle" class="val">--</span></span>
        <span>CELLS: <span id="count" class="val">--</span></span>
    </div>

    <script>
        const canvas = document.getElementById("viewport");
        const ctx = canvas.getContext("2d");
        const statusEl = document.getElementById("status");
        const cycleEl = document.getElementById("cycle");
        const countEl = document.getElementById("count");

        // Viewport Settings
        const ZOOM = 4;
        const CENTER_X = canvas.width / 2;
        const CENTER_Y = canvas.height / 2;

        function connect() {
            const socket = new WebSocket("ws://127.0.0.1:8081");

            socket.onopen = () => {
                statusEl.innerText = "ONLINE";
                statusEl.className = "val";
                statusEl.style.color = "#3fb950";
            };

            socket.onmessage = (event) => {
                try {
                    // Parse the JSON from Server
                    const data = JSON.parse(event.data);

                    // Update Text
                    cycleEl.innerText = data.cycle;
                    countEl.innerText = data.active_count;

                    // Draw Frame
                    draw(data.cells);

                } catch (e) {
                    console.error("Data Error:", e);
                }
            };

            socket.onclose = () => {
                statusEl.innerText = "OFFLINE";
                statusEl.className = "offline";
                statusEl.style.color = "#ff7b72";
                setTimeout(connect, 3000);
            };
        }

        function getColorForZ(z) {
            // Brightness = Depth
            let lightness = 50 + (z * 2);
            if (lightness < 20) lightness = 20;
            if (lightness > 90) lightness = 90;
            return `hsl(210, 100%, ${lightness}%)`;
        }

        function draw(cells) {
            // 1. Clear Screen
            ctx.fillStyle = "#161b22";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Draw Grid Lines
            ctx.strokeStyle = "#21262d";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(CENTER_X, 0); ctx.lineTo(CENTER_X, canvas.height);
            ctx.moveTo(0, CENTER_Y); ctx.lineTo(canvas.width, CENTER_Y);
            ctx.stroke();

            // 3. Draw Cells (Sorted by Depth)
            cells.sort((a, b) => a[2] - b[2]);

            cells.forEach(pos => {
                // pos is [x, y, z]
                const x = CENTER_X + (pos[0] * ZOOM);
                const y = CENTER_Y + (pos[1] * ZOOM);
                const z = pos[2];

                ctx.fillStyle = getColorForZ(z);
                ctx.fillRect(x, y, 4, 4);
            });
        }

        connect();
    </script>
</body>

</html>
